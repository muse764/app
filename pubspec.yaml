name: app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.6
  font_awesome_flutter: ^10.4.0
  google_fonts: ^5.0.0
  intl: ^0.18.0
  muse_api: ^1.0.0
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  intl_utils: ^2.8.3

flutter_intl:
  enabled: true
  class_name: L10n
  main_locale: en
  arb_dir: lib/src/l10n
  output_dir: lib/src/generated

flutter:
  uses-material-design: true

  assets:
    - .env
